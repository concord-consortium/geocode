<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tephra Example</title>
    <meta name="description" content="Starter Projects">
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
      canvas { border: 2px solid black; border-radius: 10px;}
      #container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        flex-direction: row;
      }
      #blocklyDiv {
        height: 400px;
        position: relative;
      }
      .hidden {
        display: none;
      }
    </style>
    <script src="blockly/blockly_compressed.js"></script>
    <script src="blockly/blocks_compressed.js"></script>
    <script src="blockly/javascript_compressed.js"></script>
    <script src="blockly/en.js"></script>
    <script src="blocks.js"></script>
  </head>
  <body>
    <div id="startBlocks" />
    <div class="hidden assets">
      <img id="base-map" src="base-map.png"/>
    </div>
    <div id="container">
      <div id='blocklyDiv'></div>
      <div id="reactApp" />
    </div>
    <script>
      fetch('./toolbox.xml').then((r) => {
        r.text().then( (data) => {
          var blockOpts = {
            media: 'blockly/media/',
            toolbox: data
          };
        var demoWorkspace = Blockly.inject('blocklyDiv', blockOpts);
        var startBlocks = document.getElementById('startBlocks');
        Blockly.Xml.domToWorkspace(startBlocks, demoWorkspace);
        });
      });

    </script>
  </body>
</html>
